<mat-form-field class="w-100"
                appearance="outline"
                [class.input-invalid]="!disabled && fieldValidations?.hasError">
  <mat-label>{{label}}</mat-label>
  <textarea matInput
            autocomplete="off"
            [name]="name"
            type="text"
            [(ngModel)]="value"
            (ngModelChange)="updateChanges()"
            (blur)="onBlur()"
            [disabled]="disabled">
  </textarea>
  <input-error-message [fieldValidations]="fieldValidations"></input-error-message>
</mat-form-field>
